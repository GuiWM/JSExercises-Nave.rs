    <style>

            outline: 0;

        #main-header {

            color: white;
            font-size: 35px;

            margin-bottom: 50px;
            background: white;
            border-radius: 10px; /*arredondamento*/
            padding: 30px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.322);
            height: 200px;
            width: 500px;
            font-size: 20px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            

        }
        #newComment {
            color: gray;
            font-weight: lighter;

            width: 100%;
            text-align: left;
        }
          
        #commentsGroup {
            margin-top: 10px;
        }
